<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collisio Club</title>
</head>

<body>
  <button id="orient-permission">permission</button>
  <div id="root"></div>
</body>
<script>
  const op = document.getElementById("orient-permission")
  op.addEventListener("click", () => {


    if (DeviceMotionEvent.requestPermission) {
      DeviceMotionEvent.requestPermission()
        .then(response => {
          if (response == "granted") {
            alert("Device orientation permission granted")
          } else {
            alert('Device orientation permission not granted');
          }
        }).catch((err) => { console.log(err) });
    } else {
      alert("Device motion permission access method not available");
    }

  })

</script>
<script src="./index.js"></script>

</html>
